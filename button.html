<!-- ! + shift でhtmlの構成を作成 -->
<!-- htmlファイルとして読み込む -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボタン</title>
    <!-- css読み込み -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- ホバーで色が変わるボタン -->
        <button class="btn1">Button1</button>

        <!-- ホバーで影ができるボタン -->
        <button class="btn2">Button2</button>

        <!-- ホバーで色が変化＋影ができるボタン -->
        <button class="btn3">Button3</button>

        <!-- ホバーで色が変化＋影がなくなるボタン -->
        <button class="btn4">Button4</button>

        <!-- ホバーで色が変化＋影がなくなるボタン -->
        <button class="btn5">Button5</button>

        <!-- ホバーで影ができる＋前に出てくるボタン -->
        <button class="btn7">Button7</button>

        <!-- ホバーで左から右に色が変わるボタン -->
        <button class="btn8"><span></span>Button8</button>

        <!-- ホバーで左から右に色が変わるボタン（Before,After） -->
        <button class="btn9">Button9</button>

        <!-- ホバーで上から閉じるボタン -->
        <button class="btn10"><span>Button10</span></button>

        <!-- 回転するボタン -->
        <a class="btn11">
        <span class="hovering">Hovering</span>
        <span class="default">Button11</span>
        </a>
    </div>
   
</body>
</html>
